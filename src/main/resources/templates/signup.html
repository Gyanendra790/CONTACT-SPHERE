<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>Signup Page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-2">
						
						<div class="alert alert-danger" role="alert" th:if="${session.message}" th:classappend="${session.message.type}">
  <p th:text="${session.message.content}"></p>
  <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>

</div>
						
						<h1 class="text-center">Register Here!!</h1>
<form novalidate th:action="@{/do_register}" method="post" th:object="${user}">
  <div class="form-group">
    <label for="exampleInputName">Name</label>
    <input type="text" class="form-control is-invalid" 
    th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
    id="name" aria-describedby="emailHelp" 
    name="name"
    placeholder="Enter name" required
     th:value="${user.name}">
     <div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}">
        Please provide a valid city.
      </div>
    
  </div>
							
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" 
    id="email" aria-describedby="emailHelp" 
    placeholder="Enter email" required
     th:value="${user.email}"
    name="email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" required name="password">
  </div>
  <div class="form-group">
	  <textarea placeholder="Enter something yourself" rows="6" class="form-control"
	   th:text="${user.about}" name="about"></textarea>
  </div>
  <div class="form-check text-center">
    <input type="checkbox" class="form-check-input" id="agreement" name="agreement" >
    <label class="form-check-label" for="agreement">Terms and Agreements</label>
  </div>
  <div class="container text-center">
   <button type="submit" class="btn bg-primary ">Submit</button>
    <button type="reset" class="btn btn-warning ">Reset</button>
  </div>
 
</form>

					</div>
				</div>
			</div>
		</div>
	</section>
	
</body>
</html>
