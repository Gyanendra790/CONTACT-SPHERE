<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>Add Contact</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center">Add Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form  action="#"
							th:object="${contact}"
							enctype="multipart/form-data"
							method="post"
							th:action="@{/user/process-contact}"
							class="mt-2"
							>
								<!--First Name-->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input type="text"
									 id="firstName"
									 name="firstName"
									 placeholder="Enter first name here"
									 class="form-control"/>
								</div>
								<!--Last Name-->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fas fa-user-alt"></i>
										</div>
									</div>
									<input type="text"
									 id="lastName"
									 name="lastName"
									 placeholder="Enter last name here"
									 class="form-control"/>
								</div>
                                <!--Email-->
                                <div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">
											@
										</div>
									</div>
									<input type="email"
									 id="email"
									 name="email"
									 placeholder="Enter email here"
									 class="form-control"/>
								</div>
                                <!--Phone-->
                                <div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fa fa-phone"></i>
										</div>
									</div>
									<input type="number"
									 id="phone"
									 name="phone"
									 placeholder="Enter phone number here"
									 class="form-control"/>
								</div>
                                <!--Work-->
                                <div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>
									<input type="text"
									 id="work"
									 name="work"
									 placeholder="Enter your work here"
									 class="form-control"/>
								</div>
                               <!--Contact Description-->
                               <div class="form-group mt-3">
									<textarea type="text"
									 id="textArea"
									 name="description"
									 class="form-control"
									 rows="10" placeholder="Enter Contact Description"></textarea>
								</div>
                                <!--Image-->
                                <div class="custom-file">
									<input type="file" name="profileImage"/>
								</div>
								<div class="container text-center">
									<button class="btn btn-outline-primary">Save Contact</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		  <script
    type="text/javascript"
    src='https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js'
    referrerpolicy="origin">
  </script>

		<script>
		tinymce.init({
  selector: '#textArea',  // change this value according to your HTML
  plugins: 'a_tinymce_plugin',
  a_plugin_option: true,
  a_configuration_option: 400
});
		</script>
		
	</section>
	
</body>
</html>
